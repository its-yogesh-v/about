<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yogesh Vishwakarma - Resume</title>
  <style>
    /* Reset and basic styling */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .greeting {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    .btn {
      background-color: navy;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      flex: 1 1 auto;
      text-align: center;
      transition: opacity 0.2s ease;
    }
    .btn:hover { opacity: 0.8; }
    .pdf-container {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin-top: 10px;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    @media (max-width: 600px) {
      .greeting { font-size: 1.25rem; }
      .btn { font-size: 18px; padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="greeting">Hi</div>
  <div class="button-container">
    <a class="btn" href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank" rel="noopener">LinkedIn</a>
    <a class="btn" href="resume/yogesh_v_resume.pdf" download>Download this Resume</a>
  </div>
  <div class="pdf-container">
    <iframe src="resume/yogesh_v_resume.pdf" id="pdfFrame"></iframe>
  </div>
  <script>
    function resizePDF() {
      const greeting = document.querySelector('.greeting');
      const buttons = document.querySelector('.button-container');
      const pdfContainer = document.querySelector('.pdf-container');
      const bodyStyles = getComputedStyle(document.body);
      const paddingV = parseFloat(bodyStyles.paddingTop) + parseFloat(bodyStyles.paddingBottom);
      const availableHeight = window.innerHeight 
        - greeting.offsetHeight 
        - buttons.offsetHeight 
        - paddingV 
        - 20; /* extra spacing */
      pdfContainer.style.height = availableHeight + 'px';
    }
    window.addEventListener('resize', resizePDF);
    document.addEventListener('DOMContentLoaded', resizePDF);
  </script>
</body>
</html>

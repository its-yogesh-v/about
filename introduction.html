<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yogesh Vishwakarma - Resume</title>
  <style>
    /* Reset and basic styling */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: navy;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      transition: opacity 0.2s ease;
    }
    .btn:hover { opacity: 0.8; }
    .error-message {
      color: red;
      font-size: 16px;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      .button-container { flex-direction: column; gap: 10px; }
      .btn { width: 100%; font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Yogesh Vishwakarma</h1>
  <div class="button-container">
    <a class="btn" href="resume/yogesh_v_resume.pdf" download>Download Resume</a>
    <a class="btn" href="mailto:youremail@example.com">Email Me</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const downloadBtn = document.querySelector('a.btn[download]');
      const container = document.querySelector('.button-container');
      fetch(downloadBtn.href, { method: 'HEAD' })
        .then(response => {
          if (!response.ok) {
            downloadBtn.remove();
            const msg = document.createElement('p');
            msg.className = 'error-message';
            msg.textContent = 'Resume is unavailable. Please contact me via email.';
            container.insertBefore(msg, container.firstChild);
          }
        })
        .catch(() => {
          downloadBtn.remove();
          const msg = document.createElement('p');
          msg.className = 'error-message';
          msg.textContent = 'Resume is unavailable. Please contact me via email.';
          container.insertBefore(msg, container.firstChild);
        });
    });
  </script>
</body>
</html>
